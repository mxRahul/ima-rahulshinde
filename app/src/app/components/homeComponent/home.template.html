<div fxLayout="row " class="header" fxLayoutAlign="space-between center" [fxShow]="true" [fxHide]="false">
  <div fxLayout="row wrap" fxLayoutGap="10px" fxLayoutAlign="start end" [fxShow]="true" [fxHide]="false">
    <h3>
      Incidence Details</h3>
  </div>
  <div fxLayout="row wrap" fxLayoutGap="20px" fxLayoutAlign="end end" [fxShow]="true" [fxHide]="false"><button mat-fab color="primary" (click)="openDialog()">
      <mat-icon>add</mat-icon>
    </button><button mat-fab color="primary">
      <mat-icon>home</mat-icon>
    </button><button mat-fab color="primary" (click)="logout()">
      <mat-icon>exit_to_app</mat-icon>
    </button></div>
</div>
<form style="padding-top:20px">
  <div>
  </div>
  <div fxLayout="column wrap" fxLayoutAlign="center stretch" [fxShow]="true" [fxHide]="false">
    <div fxLayout="column" style="padding-top:30px">
      <table mat-table [dataSource]="datasource" matSort class="table-width-fix">
        <tr mat-header-row *matHeaderRowDef="[&apos;subject&apos;,&apos;priority&apos;,&apos;description&apos;,&apos;dateValue&apos;,&apos;7dbbd756-be69-0c77-9002-7a6398b30c2e&apos;]"></tr>
        <tr mat-row *matRowDef="let row; columns: [&apos;subject&apos;,&apos;priority&apos;,&apos;description&apos;,&apos;dateValue&apos;,&apos;7dbbd756-be69-0c77-9002-7a6398b30c2e&apos;];"></tr>

        <ng-container matColumnDef="subject">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Incidence subject</th>
          <td mat-cell *matCellDef="let table; let i = index;">{{table.subject}}</td>
        </ng-container>

        <ng-container matColumnDef="priority">
          <th mat-header-cell *matHeaderCellDef>Priority</th>
          <td mat-cell *matCellDef="let table; let i = index;">{{table.priority}}</td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Description</th>
          <td mat-cell *matCellDef="let table; let i = index;">{{table.description}}</td>
        </ng-container>

        <ng-container matColumnDef="dateValue">
          <th mat-header-cell *matHeaderCellDef>Date</th>
          <td mat-cell *matCellDef="let table; let i = index;">{{table.dateValue}}</td>
        </ng-container>

        <ng-container matColumnDef="7dbbd756-be69-0c77-9002-7a6398b30c2e">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let table; let i = index;" fxLayoutGap="8px"><button mat-mini-fab (click)="deleterecord(table._id)">
              <mat-icon>delete</mat-icon>
            </button><button mat-mini-fab (click)="openEditDialog(table)">
              <mat-icon>edit</mat-icon>
            </button></td>
        </ng-container>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]">
      </mat-paginator>

    </div>
    <div>
    </div>
  </div>
</form>
