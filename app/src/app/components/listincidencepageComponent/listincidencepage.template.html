<div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
  <div fxLayout="column">
    <table mat-table [dataSource]="dataSource" matSort class="table-width-fix">
      <tr mat-header-row *matHeaderRowDef="[&apos;name&apos;,&apos;email&apos;,&apos;contact&apos;]"></tr>
      <tr mat-row *matRowDef="let row; columns: [&apos;name&apos;,&apos;email&apos;,&apos;contact&apos;];"></tr>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let table; let i = index;">{{table.name}}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let table; let i = index;">{{table.email}}</td>
      </ng-container>

      <ng-container matColumnDef="contact">
        <th mat-header-cell *matHeaderCellDef>Phone</th>
        <td mat-cell *matCellDef="let table; let i = index;">{{table.contact}}</td>
      </ng-container>
    </table>
  </div>
</div>
